version: 2

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: serve
    main: ./cmd/serve
    binary: idiogo-serve
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

  - id: cron
    main: ./cmd/cron
    binary: idiogo-cron
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: idiogo
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - CONTRIBUTING.md
      - deployments/config.yml

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance Improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'Refactors'
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: 'Documentation'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: 'Other Changes'
      order: 999

release:
  github:
    owner: salihguru
    name: idiogo
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## idiogo {{ .Tag }} ({{ .Date }})

    Welcome to this new release of idiogo!

  footer: |
    ## Installation

    ### Using Go
    ```bash
    go install github.com/salihguru/idiogo/cmd/serve@{{ .Tag }}
    ```

    ### Using Docker
    ```bash
    docker pull ghcr.io/salihguru/idiogo:{{ .Tag }}
    ```

    ### Download Binary
    Download the appropriate binary for your platform from the assets below.

    **Full Changelog**: https://github.com/salihguru/idiogo/compare/{{ .PreviousTag }}...{{ .Tag }}
