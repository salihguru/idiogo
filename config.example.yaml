# idiogo Configuration Example
# This file contains all available configuration options with detailed explanations.
# Copy this file to config.yaml and customize for your environment.

# REST API Server Configuration
rest:
  # Host address to bind the server to
  # Use "0.0.0.0" to listen on all interfaces (recommended for Docker)
  # Use "localhost" or "127.0.0.1" for local development only
  host: 0.0.0.0
  
  # Port number for the REST API server
  # Default: 4041
  # Make sure this port is not already in use
  port: 4041

# Database Configuration
db:
  # Database host address
  # Use "localhost" for local database
  # Use service name (e.g., "idiogo-pg") when using Docker Compose
  host: localhost
  
  # Database port
  # PostgreSQL default: 5432
  # Must be a string value
  port: "5432"
  
  # Database username
  # For development: use simple username
  # For production: use strong credentials from secrets management
  user: idiogo
  
  # Database password
  # WARNING: Never commit production passwords to Git!
  # For production: use environment variables or secrets management
  pass: idiogo
  
  # Database name
  # The name of the database to connect to
  name: idiogo
  
  # SSL Mode for database connection
  # Options:
  #   - disable: No SSL (development only)
  #   - require: SSL required but no certificate verification
  #   - verify-ca: Verify CA certificate
  #   - verify-full: Verify CA and hostname
  # For production: use "require" or higher
  ssl_mode: disable
  
  # Auto-run database migrations on startup
  # Set to true for development to automatically update schema
  # Set to false for production and handle migrations manually
  migrate: true
  
  # Enable SQL query logging
  # Set to true for development to see all SQL queries
  # Set to false for production to improve performance
  debug: true

# Internationalization (i18n) Configuration
i18n:
  # List of supported locales
  # Add language codes for all languages you want to support
  # Translation files should exist in the locales directory
  locales:
    - en  # English
    - tr  # Turkish
  
  # Default locale when no Accept-Language header is provided
  # Should be one of the locales listed above
  default: en
  
  # Directory containing translation files
  # Translation files should be named: {locale}.toml
  # Example: en.toml, tr.toml
  dir: "./assets/locales"

